<div class="center hero-wrapper {% if page.heroHelper %} hero--{{ page.heroHelper }} {% endif %}">


	{% if page.paralax %}
	<div class="parallax">
		<div class="parallax__layer parallax__layer--back">
			<h1>{{ page.title }}</h1>
		</div>
	  <div class="parallax__layer parallax__layer--base">
		    <h2>{{ page.paralax }}</h2>
	  </div>
	  {% if page.subheronav %}
	  <div class="parallax__layer parallax__layer--menu">
		  <ul class="nav-hero center">
			  <li class="nav-item-wrapper">
				  <a class="nav-item anchorLink"  href="#myAnchor1" rel="" id="anchor1">Illustration</a>
			  </li>
			  <li class="nav-item-wrapper">
				  <a class="nav-item anchorLink"  href="#myAnchor2" rel="" id="anchor2">Graphic Design</a>
			  </li>
			  <li class="nav-item-wrapper">
				  <a class="nav-item anchorLink"  href="#myAnchor3" rel="" id="anchor3">Web Design</a>
			  </li>
		  </ul>
	  </div>
	  {% endif %}

	</div>

	{% endif %}

</div>
